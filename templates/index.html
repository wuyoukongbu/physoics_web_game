<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>仿真游戏集合</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">仿真游戏集合</a>
    <div class="d-flex">
      <a class="btn btn-light" href="/login">后台管理</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    {% for game in games %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ game.thumbnail }}" class="card-img-top" alt="{{ game.name }}" style="height:200px;object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">{{ game.name }}</h5>
          <p class="card-text">{{ game.desc }}</p>
          <a href="/game/{{ game.id }}" class="btn btn-primary">进入游戏</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
